    <main class="container-fluid">
        <form class="row justify-content-center">
            <fieldset class="col-11 col-md-5">
                <legend>Escribinos!!!</legend>
                <div class="mb-2">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre">
                </div>
                <div class="mb-2">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido">
                </div>
                <div class="mb-2">
                    <label for="exampleInputEmail1" class="form-label">e-mail</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-2">
                    <label for="pais" class="form-label">Pais</label>
                    <input class="form-control" list="datalistOptions" id="pais" placeholder="Type to search...">
                    <datalist id="datalistOptions">
                        <option value="Argentina">
                        <option value="Bransil">
                        <option value="Paraguay">
                        <option value="Uruguay">
                    </datalist>
                </div>
                <div class="mb-2">
                    <label>Genero (que te gustaria interpretar en escenario)</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="generoRadio" id="generoRadio1">
                        <label class="form-check-label" for="generoRadio1">Masculino</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="generoRadio" id="generoRadio2">
                        <label class="form-check-label" for="generoRadio2">Femenino</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="generoRadio" id="generoRadio3">
                        <label class="form-check-label" for="generoRadio3">Sin Preferencia</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="generoRadio" id="generoRadio4">
                        <label class="form-check-label" for="generoRadio4">Otro (aclarar en el mensaje)</label>
                    </div>
                </div>
                <div class="mb-2">
                    <label for="mensaje" class="form-label">Mensaje (max: 200 caracteres)</label>
                    <textarea class="form-control" id="mensaje" maxlength="200" rows="6" cols="40" placeholder="Escribi tu mensaje aqui..."></textarea>
                </div>
                <button type="reset" class="btn btn-danger w-25">Borrar</button>
                <button type="submit" class="btn btn-success w-50">Enviar</button>
            </fieldset>
        </form>
    </main>
