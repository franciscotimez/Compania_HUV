<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO -->
    <meta name="description" content="Habia Una Vez - Compañía de Artes Escénicas Integrales, desde 2020 produciendo propuestas teatrales de calidad, con artistas locales. Posadas Misiones Argentina.">
    <meta name="keywords" content="TEATRO, ESPECTACULOS, COMEDIA, STAND UP, DRAMA, MUSICALES, ESPECTACULOS INFANTILES, DANZA">
    <!-- Links Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Links Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="../css/main.css">
    <title>Habia Una Vez - Contacto</title>
</head>
<body>
    <div class="layout">
        <header>
            <div class="logoPosition">
                <div class="logoContainer animate__animated animate__pulse">
                    <a href="../index.html"><img src="../img/HabiaUnaVez_logo.png" alt="Logo, Compañia Artistica Habia Una Vez" /></a>
                </div>
            </div>
            <nav class="navbar navbar-expand-lg p-0 navBar">
                <div class="container-fluid">
                    <div class="titleContainer animate__animated animate__fadeInDown">
                        <h2>Habia Una Vez</h2>
                    </div>
                    <div class="d-flex">
                        <button
                            class="navbar-toggler burgerMenu"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#toggleMobileMenu"
                            aria-controls="toggleMobileMenu"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                            >
                            <img src="../img/icons8-menú-redondeado-48.png" alt="burger menu">
                        </button>
                        <div class="socialContainer animate__animated animate__fadeIn">
                            <a href="https://www.instagram.com/_habiaunavezok/" target="_blank"><img src="../img/insta_icon.png" alt="ir a Instagram"></a>                        </div>
                    </div>
                    <div class="collapse navbar-collapse navBarMenu" id="toggleMobileMenu">
                        <ul class="navbar-nav text-center">
                            <li><a class="nav-link" href="../index.html">Inicio</a></li>
                            <li><a class="nav-link" href="../pages/producciones.html">Producciones</a></li>
                            <li><a class="nav-link" href="../pages/galeria.html">Galeria</a></li>
                            <li><a class="nav-link" href="../pages/prensa.html">Prensa</a></li>
                            <li><a class="nav-link" href="../pages/nosotros.html">Nosotros</a></li>
                            <li><a class="nav-link" href="#">Contacto</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="subTitle">
                <h3 class="animate__animated animate__fadeInUp">Compañia Artistica</h3>
                <h1 class="animate__animated animate__backInLeft">Contacto</h1>
            </div>
        </header>
        <main>
            <form class="contactForm" action="">
                <fieldset>
                    <legend>Escribinos!!!</legend>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" placeholder="Juan Gabriel">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" placeholder="Perez">
                    <label for="mail">e-mail</label>
                    <input type="email" name="mail" placeholder="ejemplo@gmail.com">
                    <label for="pais">Pais</label>
                    <select name="pais" id="">
                        <option value="Argentina">Argentina</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Paraguay">Paraguay</option>
                        <option value="Uruguay">Uruguay</option>
                    </select>
                    <label>Genero (que te gustaria interpretar en escenario)</label>
                    <div class="formRadio">
                        <input type="radio" name="genero" id="" value="Masculino">
                        <label for="contactChoice3">Masculino</label>
                        <input type="radio" name="genero" id="" value="Femenino">
                        <label for="contactChoice3">Femenino</label>
                        <input type="radio" name="genero" id="" value="Sin preferencia">
                        <label for="contactChoice3">Sin preferencia</label>
                        <input type="radio" name="genero" id="" value="Otro">
                        <label for="contactChoice3">Otro (aclarar en el mensaje)</label>
                    </div>
                    <label for="mensaje">Mensaje (max: 200 caracteres)</label>
                    <textarea name="mensaje" maxlength="200" rows="6" cols="40" placeholder="Escribi tu mensaje aqui..."></textarea>
                    <div>
                        <input class="btn__reset" type="reset" value="Borrar">
                        <input class="btn__submit" type="submit" value="Enviar Formulario">
                    </div>
                </fieldset>
            </form>
        </main>
        <footer>
            <p>Todos los derechos reservados.</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
